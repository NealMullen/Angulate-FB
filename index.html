<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.2/ui-bootstrap-tpls.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
  <img class="bg" src="http://www.w8themes.com/wp-content/uploads/2013/11/Best-Adventure-Time-Wallpaper.jpg" alt="" />

<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>I'm a modal!</h3>
        </div>
        <form ng-submit="submit()">
          <div class="modal-body">
<div ng-controller="ExampleController">
            
  <label for="ng-change-example2">Confirmed <input type="checkbox" ng-model="confirmed" ng-change="change()" id="ng-change-example1" /></label><br />
  <tt>debug = {{confirmed}}</tt><br/>
  </div>
          </div>
          <div class="modal-footer">
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
              <input type="submit" class="btn primary-btn" value="Submit" />
          </div>
        </form>
    </script>

    <button class="btn" ng-click="open()">Open me!</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>

  <div class="controlBar">
    
  </div>
  <div ng-controller="TabsDemoCtrl">
    <tabset vertical="true" type="pills">
      <tab ng-repeat="tab in tabs" disable="tab.disabled">
      <tab-heading><span class="jobCount">({{tab.totalJobs}})</span> {{tab.groupName}}</tab-heading>
          <div ng-repeat="(priority, cases) in tab.jobsList">
            <div ng-show="cases.length">
              <h4 class="priority priority_{{priority}}">{{getText(priority)}}</h4>
              <ul class="cases">
                <li ng-repeat="case in cases">
                  <a href="{{case.url}}" class="jobID">{{case.id}}</a>
                  <p class="caseArea">Area: Smaller brands</p>
                    <a href="{{case.url}}" class="jobTitle">{{case.title}}</a>
                  <p class="desc"><a href="{{case.url}}" ng-bind-html="case.desc | unsafe "></a></p>
                </li>
              </ul>
            </div>
         </div>
      </tab>
    </tabset>
  </div>
</body>
</html>
