
<html ng-app="ui.bootstrap.demo">

  <body>

<div ng-controller="TabsDemoCtrl">




  <tabset vertical="true" type="pills">
    <tab ng-repeat="tab in tabs" disable="tab.disabled">
    count: {{count}}
    <tab-heading><span class="jobCount">({{tab.totalJobs}})</span> {{tab.groupName}}</tab-heading>


<!--https://blog.nraboy.com/2014/12/use-ngstorage-angularjs-local-storage-needs/

        <tab 
            ng-repeat="t in tabs"

            active="isActive"
            select="setActiveTab(t.name)">
                <div>regerg</div>

      <!--
       
        <h3>{{tab.groupName}}</h3>-->
      
        <div ng-repeat="(priority, cases) in tab.jobsList">
          
          <div ng-show="cases.length">
            
            <h4 class="priority priority_{{priority}}">{{getText(priority)}}</h4>
            <ul class="cases">
              <li ng-repeat="case in cases">
                <a href="{{case.url}}" class="jobID">{{case.id}}</a>
                <p class="caseArea">Area: Smaller brands</p>
                  <a href="{{case.url}}" class="jobTitle">{{case.title}}</a>
      
                <p ng-bind-html="case.desc | unsafe "></p>


              </li>
            </ul>
          </div>
  
       </div>

    </tab>
  </tabset>
</div>
  </body>
</html>
